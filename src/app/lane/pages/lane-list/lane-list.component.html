<div class="container">
  <h2>Liste des voies :</h2>
  <div class="flex-grow-1 p-1">
    <table mat-table [dataSource]="students$ | async" class="mat-elevation-z8">
      <!-- Firstname Column -->
      
      <ng-container matColumnDef="lane">
        <th mat-header-cell *matHeaderCellDef>Voies</th>
        <td mat-cell *matCellDef="let element">{{ element.lane }}</td>
      </ng-container>


      <!-- update Column -->
      <ng-container matColumnDef="update">
        <th mat-header-cell *matHeaderCellDef></th>
        <td
          mat-cell
          *matCellDef="let element"
        >
 
        </td>
      </ng-container>

      <!-- delete Column -->
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element" ></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="showStudentDetails(row.id)"></tr>
    </table>
  </div>
  <!-- <div class="btn-holder">
    <button mat-fab color="warn" (click)="openStudentForm()">
      <mat-icon>add</mat-icon>
    </button>
  </div> -->
</div>
